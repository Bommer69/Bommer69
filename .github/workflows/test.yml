name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["demo-add-picture"]  # Branch bạn muốn trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Angular
        run: npm run build -- --configuration=production --base-href="https://bommer69.github.io/Bommer69/"
      
      - name: Verify Output
        run: |
          echo "Build output:"
          ls -R dist/  # Angular build ra thư mục dist/
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/my-angular-app  # Thay bằng tên thư mục trong dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
