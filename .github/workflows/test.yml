name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - run: npm ci
    - run: npm run build -- --configuration=production --output-path=docs --base-href=/bai-web/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'  # Thư mục chứa build output
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
