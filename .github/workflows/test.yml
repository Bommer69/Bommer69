name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4

      # Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cài đặt dependencies
      - name: Install dependencies
        run: npm install
      # : Build ứng dụng
      - name: Build Angular
        run: npm run build -- --configuration=production


  
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Cài đặt Node.js (nếu dùng framework như React, Vue,...)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Build dự án
      - name: Build
        run: npm run build
        # Thay đổi lệnh build nếu bạn dùng framework khác, ví dụ: `yarn build` hoặc `vite build`

      # Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Thư mục chứa file build (thay đổi theo dự án, ví dụ: `build`, `public`,...)
          branch: gh-pages # Branch để deploy GitHub Pages
