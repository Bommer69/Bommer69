<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Đăng ký tài khoản</h2>
    
    <div class="form-group">
      <label for="fullName">Họ và tên</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        placeholder="Nhập họ và tên của bạn"
      >
      <div class="error-message" *ngIf="fullName?.errors?.['required'] && fullName?.touched">
        Họ và tên là bắt buộc
      </div>
      <div class="error-message" *ngIf="fullName?.errors?.['minlength'] && fullName?.touched">
        Họ và tên phải có ít nhất 3 ký tự
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Nhập email của bạn"
      >
      <div class="error-message" *ngIf="email?.errors?.['required'] && email?.touched">
        Email là bắt buộc
      </div>
      <div class="error-message" *ngIf="email?.errors?.['email'] && email?.touched">
        Email không hợp lệ
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Nhập mật khẩu của bạn"
      >
      <div class="error-message" *ngIf="password?.errors?.['required'] && password?.touched">
        Mật khẩu là bắt buộc
      </div>
      <div class="error-message" *ngIf="password?.errors?.['minlength'] && password?.touched">
        Mật khẩu phải có ít nhất 6 ký tự
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Nhập lại mật khẩu của bạn"
      >
      <div class="error-message" *ngIf="confirmPassword?.errors?.['required'] && confirmPassword?.touched">
        Xác nhận mật khẩu là bắt buộc
      </div>
      <div class="error-message" *ngIf="registerForm.errors?.['mismatch'] && confirmPassword?.touched">
        Mật khẩu không khớp
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Đăng ký</button>
    
    <div class="login-link">
      Đã có tài khoản? <a routerLink="/login">Đăng nhập</a>
    </div>
  </form>
</div>
